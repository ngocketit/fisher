{%- if page.meta.redirect.startswith("http") -%}
{%- set url = page.meta.redirect -%}
{%- else -%}
{%- set url = base_url + "/" + page.meta.redirect -%}
{%- endif -%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="0; url={{ url }}">
        <title>Redirecting...</title>
        <script type="text/javascript">
            window.location.href = "{{ url }}";
        </script>
    </head>
    <body>
        <p>If the redirect doesn't work <a href="{{ url }}">click here</a>.</p>
    </body>
</html>
